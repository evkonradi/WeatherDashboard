<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
                <h1 class="text-white mx-auto">Weather Dashboard</h1>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light d-flex flex-column align-items-left">
                <div>
                    <h5><label for="searchCityInput" class="font-weight-bold mt-3">Search for a City:</label></h5>
                </div>    
                <div class="d-flex">
                    <input type="text" class="form-control w-75" id="searchCityInput">
                    <button class="btn btn-primary" id="btnSearch" onclick="searchCity()" > <i class="fa fa-search"></i> </button>  
                </div>
                <div>
                    <ul id="selectedCities" class="mt-3 mb-3 list-group"></ul>
                </div>    
            </div>
            
            <div class="col-8 d-flex align-items-center">
            </div>
        </div>

    </div>    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
